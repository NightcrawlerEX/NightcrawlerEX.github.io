<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Top Bar</title>
  <style>
    .fixed-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    body {
      margin: 0;
      padding-top: 100px; /* offset to prevent content from being hidden */
    }

    .content {
      height: 2000px; /* just to demonstrate scrolling */
      background: linear-gradient(#eee, #ccc);
    }
  </style>
</head>
<body>

  <div class="fixed-top">
    I stay at the top!
  </div>

  <div class="content">
    Scroll down to see me stick around.
  </div>

</body>
</html>
